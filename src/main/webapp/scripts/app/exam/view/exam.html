<div>
	<md-toolbar layout="column" class="md-tall mainHeader" layout-padding
		style="background: #03AA75;">
	<div class="tc-white-1" flex-container="row">
		<a href="javascript:;" data-activates="slide-out"
			class="hide-on-large-only" ng-click="toggleLeft()"><i
			class="mdi-navigation-menu material-icons tiny"></i></a>
	</div>
	<div layout="row">
		<div flex="80" class="aligncenter">
			<span class="fs-title display-block space-around center p20">Exam</span>
		</div>
		<div flex="20" class="space-around center mtop15">
			<button
				class="btn btn--l btn--black btn--fab iconBg rounded"
				ng-click=""
				lx-ripple lx-tooltip="Create New Exam" tooltip-position="bottom">
				<ng-md-icon icon="person_add"></ng-md-icon>
			</button>
		</div>
	</div>
</div>
</md-toolbar>
</div>
<div class="details" layout-fill layout-wrap
	ng-init="mainTemplate('details')">
	<div layout-fill class="tc-white-1">
		<md-progress-linear layout-margin ng-show="loader"
			class="md-warn md-hue-3" md-mode="indeterminate"></md-progress-linear>
		<div layout-margin class="white" resize
			style="height: 550px; overflow: auto">
			<div ng-include="template1.pageDetails"></div>
		</div>
	</div>
</div>
